<div th:replace="fragments/header :: header"></div>
<form style="height: 650px; position: relative; left: 35%; top: 25%;" th:object="${employee}"
      th:action="@{'/companies/'+${companyId}+'/employees/post'}"
      method="POST" class="text-start"
      enctype="multipart/form-data" role="form">

    <div class="row">
        <div class="my_container" style="height: 600px">
            <div class="title">Create Employee</div>

            <div class="input-container ic1">
                <input id="name" th:field="${employee.name}" class="input" type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="name" class="placeholder">Name</label>
            </div>

            <div class="input-container ic1">
                <input id="surname" th:field="${employee.surname}" class="input"
                       type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="surname" class="placeholder">Surname</label>
            </div>

            <div class="input-container ic2">
                <input id="email" th:field="${employee.email}" class="input"
                       type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="email" class="placeholder">Email</label>
            </div>

            <div class="input-container ic2">
                <input id="phone_number" th:field="${employee.phone_number}"
                       class="input"
                       type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for="phone_number" class="placeholder">Phone Number</label>
            </div>
            <div class="text-center" style="position: relative; bottom: -3%">
                <button type="submit" class="button-success">Edit</button>
                <button type="reset" class="button-delete">Reset</button>
            </div>
        </div>
    </div>
