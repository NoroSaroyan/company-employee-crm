<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/login.css"/>
    <title>
        Company Employee CRM Log in Form
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <link ref="stylesheet" href="/css/cards.css">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.2" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="page-header align-items-start min-vh-100">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" style="color: #1f5489">
                        <div class="bg-gradient shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Employee</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/companies/'+${companyId}+'/employee/post'}" th:object="${employee}"  method="post"
                              enctype="multipart/form-data">
                            <fieldset>
                                <div class="font-weight-normal mb-3">
                                    <span class="text-danger">*</span> Required fields
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <div class="form-group">
                                                <label>Name <span class="text-danger">*</span></label>
                                                <input type="text" th:field="${employee.name}"
                                                       class="form-control input-lg"
                                                       title="Name" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Surname <span class="text-danger">*</span></label>
                                            <input type="text" th:field="${employee.surname}"
                                                   class="form-control input-lg"
                                                   title="Surname" required/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group input-group-static mb-3">
                                                <label>Email <span class="text-danger">*</span></label>
                                                <input type="email" th:field="${employee.email}"
                                                       class="form-control input-lg"
                                                       title="Email"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group input-group-static mb-3">
                                                <label>Phone Number <span class="text-danger">*</span></label>
                                                <input type="text" th:field="${employee.phone_number}"
                                                       class="form-control input-lg"
                                                       title="Phone Number"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">Save
                                        </button>
                                        <button type="reset" class="btn bg-gradient-info w-100 my-4 mb-2">Reset</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
