<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/login2.css"/>
    <link rel="stylesheet" href="/css/header2.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/cards.css">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.2" rel="stylesheet"/>

</head>
<body>
<div th:replace="fragments/header_login :: header"></div>
<div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" th:action="@{/login}" method="post" role="form">
        <p>
            <input type="text" id="login" name="login" placeholder="Login" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="entry" name="entry" placeholder=" Password" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input class="btn-success" type="submit" value="Login">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Not an admin? <a href="/home">Home</a>
        <p>
    </div>
</div>
</body>
</html>
