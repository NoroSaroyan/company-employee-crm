<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorisation</title>
</head>
<body>
<div class="card-body">
    <form th:action="@{/login}" method="post" authority="form" class="text-start">
        <div th:if="${param.error}" class="text-danger font-weight-bold">
Invalid login/password
        </div>
        <div class="input-group input-group-outline my-3">
            <label class="form-label">Email</label>
            <input type="text" id="login" name="login" class="form-control">
        </div>
        <div class="input-group input-group-outline mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="entry" name="entry" class="form-control">
        </div>
        <div>
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
        </div>
    </form>
</div>
</body>
</html>
