<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/login.css"/>
  <title>
    employees page
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
  <link href="css/nucleo-icons.css" rel="stylesheet"/>
  <link href="css/nucleo-svg.css" rel="stylesheet"/>
  <link ref="stylesheet" href="/css/cards.css">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="css/material-kit.css?v=3.0.2" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col card-deck ml-5 my-3" th:if="${!employees.isEmpty()}">
      <div class="card" th:each="employee : ${employees}">
        <div class="card-body">
          <img src="logo_google.png">
          <h4 class="card-text" th:text="${employee.getName()}"></h4>
          <p class="card-text" th:text="${employee.getSurname()}"></p>
          <p class="card-text" th:text="${employee.getEmail()}"></p>
          <p class="card-text" th:text="${employee.getPhone_number()}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
