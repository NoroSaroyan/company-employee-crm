<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <link rel="stylesheet" href="/css/cards.css">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="/css/forms.css" rel="stylesheet">
    <link href="/css/button.css" rel="stylesheet">
    <title>
        Edit Employee
    </title>
</head>
<body style="background-color: white">
<div th:replace="fragments/header :: header"></div>
<form style="position: relative; left: 35%; top: 25%" th:object="${employee}"
      th:action="@{'/companies/'+${employee.getCompany().getId()}+'/employees/'+${employee.getId()}+'/update'}"
      method="POST" class="text-start"
      enctype="multipart/form-data" role="form">

    <div class="row">
        <div class="my_container" style="height: 600px">

            <div class="title">Edit Employee</div>

            <div class="input-container ic1">
                <input id="name" th:value="${employee.getName()}" th:field="${employee.name}" class="input" type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="name" class="placeholder">Name</label>
            </div>

            <div class="input-container ic1">
                <input id="surname" th:value="${employee.getSurname()}" th:field="${employee.surname}" class="input"
                       type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="surname" class="placeholder">Surname</label>
            </div>

            <div class="input-container ic2">
                <input id="email" th:value="${employee.getEmail()}" th:field="${employee.email}" class="input"
                       type="text"
                       placeholder=" "/>
                <div class="cut"></div>
                <label for="email" class="placeholder">Email</label>
            </div>

            <div class="input-container ic2">
                <input id="phone_number" th:value="${employee.getPhone_number()}" th:field="${employee.phone_number}"
                       class="input"
                       type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for="phone_number" class="placeholder">Phone Number</label>
            </div>
            <div class="text-center" style="position: relative; bottom: -3%">
                <button type="submit" class="button-success">Edit</button>
                <button type="reset" class="button-delete">Reset</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
