<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/login.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <link href="css/nucleo-icons.css" rel="stylesheet"/>
    <link href="css/nucleo-svg.css" rel="stylesheet"/>
    <link ref="stylesheet" href="/css/cards.css">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" href="css/material-kit.css?v=3.0.2" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form th:action="@{update}" th:object="${company}" method="post" enctype="multipart/form-data">
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="mb-3 input-group input-group-static">
                <label for="inputName"></label>
                <input type="text" th:value="${name}" class="form-control input-lg" id="inputName">
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3 input-group input-group-static">
                <label for="inputEmail"></label>
                <select class="form-control input-lg" th:text="*{email}" id="inputEmail">
                </select>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="mb-3 input-group input-group-static">
                <label for="inputWebsite"></label>
                <input type="number" th:field="*{website}" th:placeholder="${website}"
                       class="form-control input-lg" id="inputWebsite">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Edit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>

</body>
</html>
